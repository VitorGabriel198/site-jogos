<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jogo da Memória</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="memoria-bg">
  <header class="topbar">
    <a href="index.html" class="link-voltar">← Menu</a>
    <h1>🧠 Jogo da Memória</h1>
  </header>

  <div class="controls-row">
    <label>Dificuldade:
      <select id="difficulty">
        <option value="4">Fácil (4x4)</option>
        <option value="6">Médio (6x6)</option>
      </select>
    </label>
    <button id="restart" class="btn">🔄 Reiniciar</button>
  </div>

  <div class="stats">
    <span>⏱️ <span id="timer">0</span>s</span>
    <span>🧠 <span id="attempts">0</span> tentativas</span>
    <span>🏆 <span id="bestScore">-</span></span>
  </div>

  <div id="game-board" class="board"></div>

  <audio id="match-sound"></audio>
  <audio id="error-sound"></audio>

  <script src="js/memoria.js" defer></script>
</body>
</html>
